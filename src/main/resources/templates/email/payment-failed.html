<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>결제 실패</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background-color:#E74C3C; padding:24px 32px;">
                            <h1 style="margin:0; color:#ffffff; font-size:20px;">moalog</h1>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding:32px;">
                            <h2 style="margin:0 0 16px; color:#333333; font-size:18px;">결제 처리에 실패했습니다</h2>
                            <p style="color:#666666; font-size:14px; line-height:1.6;">
                                결제 처리 중 문제가 발생했습니다. 아래 내용을 확인하시고 다시 시도해 주세요.
                            </p>
                            <table width="100%" style="margin:24px 0; border:1px solid #eeeeee; border-radius:4px;">
                                <tr>
                                    <td style="padding:12px 16px; background-color:#f9f9f9; border-bottom:1px solid #eeeeee; font-size:13px; color:#999999;">주문번호</td>
                                    <td style="padding:12px 16px; border-bottom:1px solid #eeeeee; font-size:14px; color:#333333;" th:text="${orderId}">ORD-001</td>
                                </tr>
                                <tr th:if="${failureReason}">
                                    <td style="padding:12px 16px; background-color:#f9f9f9; border-bottom:1px solid #eeeeee; font-size:13px; color:#999999;">실패 사유</td>
                                    <td style="padding:12px 16px; border-bottom:1px solid #eeeeee; font-size:14px; color:#E74C3C;" th:text="${failureReason}">잔액 부족</td>
                                </tr>
                                <tr>
                                    <td style="padding:12px 16px; background-color:#f9f9f9; font-size:13px; color:#999999;">결제 ID</td>
                                    <td style="padding:12px 16px; font-size:14px; color:#333333;" th:text="${paymentId}">PAY-001</td>
                                </tr>
                            </table>
                            <p style="color:#666666; font-size:14px; line-height:1.6;">
                                결제 수단을 확인하신 후 다시 시도해 주세요. 문제가 지속되면 고객센터로 문의해 주세요.
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding:24px 32px; background-color:#f9f9f9; border-top:1px solid #eeeeee;">
                            <p style="margin:0; font-size:12px; color:#999999; line-height:1.6;">
                                본 메일은 moalog 서비스에서 자동 발송된 메일입니다.<br/>
                                문의사항은 support@moalog.com으로 연락해 주세요.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
