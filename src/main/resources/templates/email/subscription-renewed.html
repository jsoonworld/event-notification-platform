<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>구독 갱신</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family:'Apple SD Gothic Neo','Malgun Gothic',sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:40px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
                    <tr>
                        <td style="background-color:#4A90D9; padding:24px 32px;">
                            <h1 style="margin:0; color:#ffffff; font-size:20px;">moalog</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:32px;">
                            <h2 style="margin:0 0 16px; color:#333333; font-size:18px;">구독이 갱신되었습니다</h2>
                            <p style="color:#666666; font-size:14px; line-height:1.6;">
                                구독이 정상적으로 갱신되었습니다.
                            </p>
                            <table width="100%" style="margin:24px 0; border:1px solid #eeeeee; border-radius:4px;">
                                <tr th:if="${planName}">
                                    <td style="padding:12px 16px; background-color:#f9f9f9; border-bottom:1px solid #eeeeee; font-size:13px; color:#999999;">플랜</td>
                                    <td style="padding:12px 16px; border-bottom:1px solid #eeeeee; font-size:14px; color:#333333;" th:text="${planName}">Pro</td>
                                </tr>
                                <tr th:if="${nextBillingDate}">
                                    <td style="padding:12px 16px; background-color:#f9f9f9; border-bottom:1px solid #eeeeee; font-size:13px; color:#999999;">다음 결제일</td>
                                    <td style="padding:12px 16px; border-bottom:1px solid #eeeeee; font-size:14px; color:#333333;" th:text="${nextBillingDate}">2026-03-16</td>
                                </tr>
                                <tr th:if="${amount}">
                                    <td style="padding:12px 16px; background-color:#f9f9f9; font-size:13px; color:#999999;">결제금액</td>
                                    <td style="padding:12px 16px; font-size:14px; color:#333333;">
                                        <span th:text="${amount}">29,000</span>
                                        <span th:text="${currency}" th:if="${currency}">KRW</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:24px 32px; background-color:#f9f9f9; border-top:1px solid #eeeeee;">
                            <p style="margin:0; font-size:12px; color:#999999; line-height:1.6;">
                                본 메일은 moalog 서비스에서 자동 발송된 메일입니다.<br/>
                                문의사항은 support@moalog.com으로 연락해 주세요.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
